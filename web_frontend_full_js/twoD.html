<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form onsubmit="" id="initGrid">
      <div class="form-group">
        <input
          class="input"
          type="text"
          placeholder="Width"
          id="width"
          name="width"
        />
        <label class="label" for="width">width</label>
      </div>
      <div class="form-group">
        <input
          class="input"
          placeholder="height"
          type="text"
          id="height"
          name="height"
        />
        <label class="label" for="height">height</label>
      </div>
      <div class="form-group">
        <input
          class="input"
          type="text"
          id="one_prob"
          name="one_prob"
          placeholder="Probability of one (colored state)"
        />
        <label class="label" for="one_prob"
          >Probability of one(colored state)</label
        >
      </div>
      <select id="grid_type" name="grid_type" class="btn">
        <option value="random">random</option>
        <option value="center">center</option>
      </select>
      <button type="submit" class="btn">Generate init grid</button>
    </form>
    <form onsubmit="" id="step">
      <select id="rule" name="rule" class="btn">
        <option value="game_of_life">game of life</option>
        <option value="amoeba">amoeba</option>
        <option value="twoXTwo">2X2</option>
        <option value="threeFourLive">34 live</option>
        <option value="coagulations">coagulations</option>
        <option value="mazectric">mazectric</option>
        <option value="move">move</option>
        <option value="walled_cities">walled cities</option>
        <option value="snowflake_1">snowflake 1</option>
        <option value="snowflake_1_5">snowflake 1 5</option>
        <option value="snowflake_1_3_5">snowflake 1 3 5</option>
        <option value="snowflake_1_3">snowflake 1 3</option>
        <option value="epileptic">epileptic</option>
        <option value="random">random</option>
      </select>
      <button type="submit" class="btn">Next Step</button>
    </form>
    <button id="play" class="btn">Play</button> <br />
    <canvas
      id="canvas"
      width="420px"
      height="420px"
      style="background: #fff; margin: 10px"
    ></canvas>
  </body>
  <script type="text/javascript" src="config.js"></script>
  <script src="twoD.js"></script>
</html>
