<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="max_wolfram_number" class="max_wolfram_number">
      Max wolfram number:
    </div>
    <form onsubmit="" id="initGrid">
      <div class="form-group">
        <input
          class="input"
          placeholder="Width"
          type="text"
          id="width"
          name="width"
          value="1920"
          required
        />
        <label class="label" for="width">width</label>
      </div>
      <div class="form-group">
        <input
          placeholder="Number of colors"
          class="input"
          type="text"
          id="colors_count"
          name="colors_count"
          value=2
          required
        />
        <label class="label" for="colors_count">Number of colors</label>
      </div>
      <select id="grid_type" name="grid_type" class="btn">
        <option value="random">random</option>
        <option value="center">center</option>
      </select>
      <button type="submit" class="btn">Generate init grid</button>
    </form>
    <br />
    <form onsubmit="" id="step">
      <div class="form-group">
        <input
          placeholder="Neighborhood size"
          class="input"
          type="text"
          id="neighborhood_size"
          name="neighborhood_size"
          value=3
          required
        />
        <label class="label" for="neighborhood_size">Neighborhood size</label>
      </div>
      <div class="form-group">
        <input
          placeholder="Wolfram number"
          class="input"
          type="text"
          id="wolfram_number"
          name="wolfram_number"
          disabled="true"
          required
        />
        <label class="label" for="wolfram_number">Wolfram number</label>
      </div>
      <div class="form-group">
        <input
          class="checkbox"
          type="checkbox"
          id="keep_playing"
          name="keep_playing"
          required
        />
        <label class="label" for="keep_playing">Keep playing</label>
      </div>
      <div class="form-group">
        <input
          class="checkbox"
          type="checkbox"
          id="take_screeanshot"
          name="take_screeanshot"
          required
        />
        <label class="label" for="take_screeanshot">Take screeanshot</label>
      </div>

      <!--  <button id="next_step" type="button" class="btn">Next Step</button> -->
      <button id="random_number" type="button" class="btn">
        Generate number
      </button>
      <button id="play" type="button" class="btn">Play</button>
    </form>

    <br />
    <canvas
      id="canvas"
      width="420px"
      height="420px"
      style="background: #fff; margin: 10px"
    ></canvas>
  </body>
  <script type="text/javascript" src="config.js"></script>
  <script src="oneD.js"></script>
</html>
