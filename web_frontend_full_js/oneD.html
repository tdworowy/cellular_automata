<html>
  <head> </head>
  <body>
    <form onsubmit="" id="initGrid">
      <label for="width">Width:</label>
      <input type="text" id="width" name="width" />
      <label for="colors_count">Number of colors:</label>
      <input type="text" id="colors_count" name="colors_count" />
      <select id="grid_type" name="grid_type">
        <option value="random">random</option>
        <option value="center">center</option>
      </select>
      <button type="submit">Generate init grid</button>
    </form>
    <form onsubmit="" id="step">
      <label for="wolfram_number">Wolfram number:</label>
      <input type="text" id="wolfram_number" name="wolfram_number" />
      <label for="neighborhood_size">Neighborhood size:</label>
      <input type="text" id="neighborhood_size" name="neighborhood_size" />
      <button type="submit">Next Step</button>
    </form>
    <button id="generate" onclick="generate()">generate</button> <br />
    <canvas
      id="canvas"
      width="420px"
      height="420px"
      style="background: #fff; margin: 10px"
    ></canvas>
  </body>
  <script type="text/javascript" src="config.js"></script>
  <script src="oneD.js"></script>
</html>
