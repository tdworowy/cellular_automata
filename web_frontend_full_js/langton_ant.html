<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form onsubmit="" id="initGrid">
      <div class="form-group">
        <input
          class="input"
          type="text"
          placeholder="Width"
          id="width"
          name="width"
          value="400"
        />
        <label class="label" for="width">width</label>
      </div>
      <div class="form-group">
        <input
          class="input"
          placeholder="height"
          type="text"
          id="height"
          name="height"
          value="400"
        />
        <label class="label" for="height">height</label>
      </div>
      <div class="form-group">
        <input
          class="input"
          placeholder="cell width"
          type="text"
          id="cell_width"
          name="cell_width"
          value="2"
        />
        <label class="label" for="cell_width">cell width</label>
      </div>
      <div class="form-group">
        <input
          class="input"
          placeholder="cell height"
          type="text"
          id="cell_height"
          name="cell_height"
          value="2"
        />
        <label class="label" for="cell_height">cell height</label>
      </div>
      <div class="form-group">
        <input
          placeholder="Number of colors"
          class="input"
          type="text"
          id="colors_count"
          name="colors_count"
          value="2"
          required
        />
        <label class="label" for="colors_count">Number of colors</label>
      </div>
      <button type="submit" class="btn">Generate init grid</button>
    </form>

    <form onsubmit="" id="addAnt">
      <div class="form-group">
        <input
          class="input"
          type="text"
          placeholder="X"
          id="ant_x"
          name="ant_x"
          value="25"
        />
        <label class="label" for="ant_x">X</label>
      </div>
      <div class="form-group">
        <input
          class="input"
          placeholder="Y"
          type="text"
          id="ant_y"
          name="ant_y"
          value="25"
        />
        <label class="label" for="ant_y">Y</label>
      </div>
      <select id="ant_direction" name="ant_direction" class="btn">
        <option value="Up">Up</option>
        <option value="Down">Down</option>
        <option value="Left">Left</option>
        <option value="Right">Right</option>
      </select>
      <button type="submit" class="btn">Add Ant</button>
    </form>
    <form onsubmit="" id="step">
      <button type="submit" class="btn">Next Step</button>
    </form>
    <button id="play" class="btn">Play</button> <br />
    <canvas
      id="canvas"
      width="420px"
      height="420px"
      style="background: #fff; margin: 10px"
    ></canvas>
  </body>
  <script type="text/javascript" src="config.js"></script>
  <script src="langton_ant.js"></script>
</html>
