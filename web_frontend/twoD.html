<html>
  <head>
  </head>
<body>
    <form onsubmit="" id='initGrid'>
        <label for="width">Width:</label>
        <input type="text" id="width" name="width">
        <label for="height">Height:</label>
        <input type="text" id="height" name="height">
        <label for="one_prob">Probability of one(colored state):</label>
        <input type="text" id="one_prob" name="one_prob">
        <select id="grid_type" name="grid_type">
          <option value="random">random</option>
          <option value="center">center</option>
        </select>
        <button type="submit">Generate init grid</button>
    </form>
    <form onsubmit="" id='step'>
      <label for="rule">Rule:</label>
      <select id="rule" name="rule">
        <option value="game_of_life">game of life</option>
        <option value="amoeba">amoeba</option>
        <option value="twoXTwo">2X2</option>
        <option value="threeFourLive">34 live</option>
        <option value="coagulations">coagulations</option>
        <option value="mazectric_rules">mazectric</option>
        <option value="move">move</option>
        <option value="walled_cities">walled cities</option>
        <option value="snowflake_1">snowflake 1</option>
        <option value="snowflake_1_5">snowflake 1 5</option>
        <option value="snowflake_1_3_5">snowflake 1 3 5</option>
        <option value="snowflake_1_3">snowflake 1 3</option>
      </select>
      <button type="submit">Next Step</button>
  </form>
  <button id=play onclick="play()" >Play</button> <br>
  <canvas id="canvas" width="420px" height="420px" style="background: #fff; margin:10px"></canvas>
</body>
<script src="twoD.js"></script>
</html>
