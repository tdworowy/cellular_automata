name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: Swatinem/rust-cache@v2
      with:
        workspaces: " cellular_automata/_2D/rust/cellular_automata_2d"

    - uses: actions/checkout@v3
    - name: Build 
      run: cargo build --manifest-path _2D/rust/cellular_automata_2d/Cargo.toml --verbose
    - name: Run tests
      run: cargo test --manifest-path _2D/rust/cellular_automata_2d/Cargo.toml --verbose
